<div class="course_list" fxLayout="column" fxLayoutAlign="flex-start center">

  <!-- Title -->
  <h1 *ngIf="title">{{ title }}</h1>

  <!-- Actions -->
  <div class="actions" fxLayout="row" fxLayoutAlign="start" *ngIf="is_global_admin && is_editable">

    <!-- Create Course -->
    <button md-raised-button (click)="createCourse()">
        <md-icon>add</md-icon>
        Create Course
    </button>

  </div>

  <!-- No Courses Message -->
  <div *ngIf="!(courses | async)" class="message" fxLayout="column" fxLayoutAlign="center center">
    <div><span><md-icon class="emoji">mood_bad</md-icon></span></div>
    <div><h1> No Courses Found </h1></div>
  </div>

  <!-- Course List -->
  <md-grid-list cols="2" rowHeight="150px" gutterSize="15px">
    <md-grid-tile *ngFor="let course of courses | async">
      <md-card>
        <!-- Header Information -->
        <md-card-header>
          <md-card-title>{{ course.name }}</md-card-title>
          <md-card-subtitle></md-card-subtitle>
        </md-card-header>

        <!-- Action Buttons -->
        <md-card-actions fxLayout="row" fxLayoutAlign="start">

          <!-- View -->
          <a [routerLink]="['/courses', course._id ]" md-button>
            <md-icon>class</md-icon>
            View
          </a>

          <!-- Feature -->
          <ng-container *ngIf="is_global_admin && is_editable" [ngSwitch]="course.featured">
            <a (click)="featureCourse(course._id, true)" md-button *ngSwitchCase="false">
              <md-icon>star_border</md-icon>
              Feature
            </a>
            <a (click)="featureCourse(course._id, false)" md-button *ngSwitchCase="true">
              <md-icon>star</md-icon>
              Unfeature
            </a>
          </ng-container>

          <!-- Remove -->
          <a *ngIf="is_global_admin && is_editable" (click)="deleteCourse(course._id)" md-button>
            <md-icon>delete</md-icon>
            Delete
          </a>
        </md-card-actions>
      </md-card>
    </md-grid-tile>
  </md-grid-list>

</div>
