<div class="course_view" *ngIf="course" >

  <!-- Info -->
  <md-card class="info">
    <div class="title" fxLayout fxLayoutAlign="flex-start">
      <div class="left">
        {{ course.course_number }}
      </div>

      <div class="right" fxLayout="column" fxLayoutAlign="center">
        <span class="course_name">{{ course.course_name }}</span>
        <span class="instructors" *ngIf="course.instructors.length !== 0" >
          Instructors:
          <span *ngFor="let instructor of course.instructors">
            {{instructor.display_name}}
          </span>
        </span>
      </div>
    </div>
  </md-card>

  <!-- Labs -->
  <section class="labs">
    <h2> Labs </h2>

    <div class="lab" *ngFor="let lab of labs">
      
    </div>
  </section>

</div>
