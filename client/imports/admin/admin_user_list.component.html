<div class="user_list">
  
  <!-- Search Items -->
  <input #searchInput id="searchInput" mdInput type="text" placeholder="Search by Name, Username, E-Mail" [(ngModel)]="query" (keyup)="onSearch()" />

  <!-- List of Users -->
  <ul fxLayout="column">
    <li *ngFor="let user of (users | async);">
      <tuxlab-user-item [user]="user"></tuxlab-user-item>
    </li>
  </ul>

  <!-- Pagination -->
</div>
