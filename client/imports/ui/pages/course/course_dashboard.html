<div class="tuxlab-course-dashboard set-max-width">
  <!--Course Description Card-->
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">
          {{ courseName }}
          <md-icon fontIcon="tuxicon-cog" *ngIf="isInstruct()"></md-icon>
        </span>
        
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p [innerHTML]="courseDescription"></p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <a md-button href="https://www.cs.cmu.edu/~15131/f15/">Course Website</a>
    </md-card-actions>
  </md-card>
  
  <!-- Responsive Section for Grades and Assignments -->
  <div layout="row" layout-xs="column" *ngIf="!isInstruct()">  
    <!-- Grade List -->
    <div flex>
      <tuxlab-gradelist></tuxlab-gradelist>
    </div>
    <!-- Announcements -->
    <div flex>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Announcements</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-data-table layout-fill>
            <thead>
              <tr>
                <th class="md-text-cell">Announcement</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="md-text-cell">Course Begins</td>
                <td>Sept. 1st</td>
              </tr>
              <tr>
                <td class="md-text-cell">Midterm Exam</td>
                <td>Oct. 25th</td>
              </tr>
              <tr>
                <td class="md-text-cell">Final Exam</td>
                <td>Dec. 19th</td>
              </tr>
            </tbody>
          </md-data-table>
        </md-card-content>
      </md-card>
    </div>
  </div>
  
  <!-- Permissions Section -->
  <div layout="row" *ngIf="isInstruct()">
    <div flex>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Permissions</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          Data
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <a md-button>Submit</a>
        </md-card-actions>
      </md-card>
    </div>
    <div flex></div>
  </div>
  
  <!--Lab List Card-->
  <div *ngIf="!isInstruct()">
    <tuxlab-lablist></tuxlab-lablist>
  </div>
</div>
