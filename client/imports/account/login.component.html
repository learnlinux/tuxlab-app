<div class="tuxlab-login">
  <div class="page">
    <h1> Login </h1>

     <md-list>

       <!-- Email -->
       <md-list-item>
         <md-input-container>
           <input #username mdInput type="email" placeholder="E-Mail">
           <span mdPrefix> <md-icon>email</md-icon></span>
         </md-input-container>
       </md-list-item>

       <!-- Password -->
       <md-list-item>
         <md-input-container>
           <input #password mdInput type="password" placeholder="Password">
           <span mdPrefix> <md-icon>lock</md-icon></span>
         </md-input-container>
       </md-list-item>

       <!-- Login Button -->
       <md-list-item fxLayout fxLayoutAlign="center">
         <button md-raised-button ><md-icon>vpn_key</md-icon>Forgot Password</button>
         <button md-raised-button (click)="login(username.value, password.value)" ><md-icon>check</md-icon>Login</button>
       </md-list-item>

       <md-list-item class="error" fxLayout fxLayoutAlign="center">
         <span *ngIf="this.error"> <md-icon>clear</md-icon> </span>
         <span [innerHTML]="this.errorText" *ngIf="this.error"></span>
       </md-list-item>

     </md-list>

     <!-- Divider -->
     <md-divider></md-divider>

     <!-- 3rd Party Logins -->
     <h2> Organization Login <h2>
     <div fxLayout fxLayoutAlign="center">
       <button md-raised-button><md-icon>account_balance</md-icon>Carnegie Mellon</button>
     </div>

  </div>
</div>
